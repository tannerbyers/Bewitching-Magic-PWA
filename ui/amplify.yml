version: 1
frontend:
  phases:
    preBuild:
        commands:
            - cd ui
            - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        - npm run build
  artifacts:
    baseDirectory: 'ui/build'
    # IMPORTANT - Please verify your build output directory
    files:
      - '**/*'
  cache:
    paths: []